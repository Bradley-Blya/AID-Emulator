<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonAI Emulator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS Emulator -->
    <script type="module" src="emulator/emulator.js" defer></script>
</head>

<body>

    <!-- TOP TABS BAR -->
    <div id="topTabs">
        <button class="tab">Emulator</button>
        <button class="tab">Story Cards</button>
        <button class="tab">Memory</button>
        <button class="tab">Sandbox</button>
        <button class="tab">Debug</button>
    </div>

    <!-- MAIN HORIZONTAL LAYOUT -->
    <div id="mainFlexRow">

        <!-- LEFT COLUMN: MAIN EMULATOR TEXT UI -->
        <div id="mainScreenContainer">

            <div id="mainScreen">
                <!-- Emulator text updates go here -->
            </div>

            <!-- Action Buttons -->
            <div id="modeButtons">
                <button data-mode="start">start</button>
                <button data-mode="continue">continue</button>
                <button data-mode="do">do</button>
                <button data-mode="say">say</button>
                <button data-mode="story">story</button>
                <button data-mode="see">see</button>
            </div>

            <!-- Input Bar -->
            <div id="inputBar">
                <input id="emulatorInput" type="text" autocomplete="off">
                <button id="emulatorSubmit">Enter</button>
            </div>

        </div>

        <!-- RIGHT COLUMN: CONSOLE LOG -->
        <div id="consoleContainer">
            <div id="emulatorConsole">
                <!-- Console logs appear here -->
            </div>
        </div>

    </div>

</body>
</html>
